	<script>
		

		function switchProject(obj) {
			$('#current .title').text(obj.title);
			$('#current img').attr("src",obj.imageUrl);
			$('#live-link').attr("href",obj.linkUrl);
			$('#github-link').attr("href",obj.githubUrl);
			$('#description').text(obj.description)

		}

        var current = 0;
        
		function counter(n) {
			console.log('counter runs');

			var projects = [
				{
					title : 'Javascript Breakout',
					imageUrl : 'images/stormbreaker.jpg',
					linkUrl : 'http://etc',
					linkTest : 'Live demo',
					githubUrl : 'http://',
					description : 'this is a game.'
				},
				{
					title : 'Wordpress Scheduling',

					githubUrl : 'http://',
					description : 'this is for Wordpress.'
				},
                				{
					title : 'Minimalist ACA app',
					imageUrl : 'images/aca.jpg',
					linkUrl : 'http://etc',
					linkTest : 'Live demo',
					githubUrl : 'http://',
					description : 'Would have worked better.'
				}
			];

			var inc = function(){
				console.log('closure runs')
                current += n;
				if (current < 0)
					current = projects.length-1;
				if (current >= projects.length)
					current = 0;

				switchProject(projects[current]);
			}
            
            return inc();
		}
        
        $(document).ready(function(){
            counter(1);
            counter(1);
        });



	</script>
